{% extends "base.html" %}

{% block content %}
	<br>

	<center>
	<form action="/submit" id="textform" method="post">
	    <textarea name="content" rows="10" cols="20" placeholder="."></textarea>
	    <br>

	    <input type="text" name="author" placeholder="Your name">
	    <input type="submit" value="Post">
	</form>
	</center>

	<br>

	<a href="{{node_address}}/mine" target="_blank"><button>Mine</button></a>
	<a href="/"><button>Resync</button></a>

	<div style="margin: 20px;">

    {% for post in posts %}
    <div class="post_box">
	   <div class="post_box-header">
	      <!-- <div class="post_box-options"><button class="option-btn">Reply</button></div> -->
	      <!-- <div style="background: rgb(0, 97, 146) none repeat scroll 0% 0%; box-shadow: rgb(0, 97, 146) 0px 0px 0px 2px;" class="post_box-avatar">{{post.author[0]}}</div> -->
	      <div class="name-header">{{post.author}}</div>
	      <div class="post_box-subtitle"> Posted at <i>{{readable_time(post.timestamp)}}</i></div>
	   </div>
	   <div>
	      <div class="post_box-body">
	         <p>{{post.content}}</p>
	      </div>
	   </div>
	</div>
	{% endfor %}

	<style>
		body {
			margin:0;
			font-family:"Trebuchet MS", Helvetica, sans-serif;
			/* font-family:arial,tahoma,sans-serif; */
			font-size:15px;
			font-weight:normal;
			direction:ltr;
		  background:#fcfffd;

}
#heading{
	  background-image: linear-gradient(to top, #c1dfc4 0%, #deecdd 100%);
	  box-shadow: 1px 2px 2px rgba(0, 0, 0, 0.15);
    padding: 20px 40px;
    height: 80px;
    box-sizing: border-box;
		display: block;
}
#medbloc{
	color: #111; font-family: 'Helvetica Neue', sans-serif; font-size: 27px; font-weight: bold; letter-spacing: -1px; line-height: 1; text-align: center

}
		button{
			color: white;
      border-radius: 4px;
			width:90px;
			height:30px;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0);
			background: rgb(28, 184, 65);
}
textarea {
  resize:none;
	background: #fff;
 padding: 12px 0px 0px 12px;
 margin-top: 0px;
 margin-bottom: 8px;
 border: 1px solid black;
 /* border-top: 1px solid #f0f0f0; */
 width: 500px;
 margin: 50px auto;
 background-color: #fff;
 overflow: hidden;
 padding: 20px;
 border-radius: 3px;

}
input[type="submit"]
{
	color: white;
	border-radius: 4px;
	width:60px;
	height:20px;
	text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
	background: rgb(28, 184, 65)
}
input[type="text"]{

    display: inline-block;
    width: 312.5px;
    height: 25px;
    box-sizing: border-box;
    outline: none;
    border: 1px solid black;
    border-radius: 3px;
    padding: 10px 10px 10px 100px;
    transition: all 0.1s ease-out;
  }
		.post_box {
			background-color: #fff;
			width: 500px;
			margin: 10px auto;
			padding: 10px;
			color: #333;
			border: 1px solid black;
			box-shadow: 1px 1px 1px rgba(0,0,0,.3);
			border-radius: 3px;
		}

		.post_box-header {
		    padding-bottom: 12px;
		}


		.post_box-avatar::after {
		    content:"";
		    display:block;
		}

		.post_box-name {
		    font-weight: bold;
		}

		.post_box-subtitle {
		    color: #777;
		}

		.post_box-body {
		    margin-top: 16px;
		    margin-bottom: 8px;
		}

		.post_box-options {
		    float: right;
		}
		.option-btn {
		    background: #f8f8f8;
		    border: none;
		    color: #2c3e50;
		    padding: 7px;
		    cursor: pointer;
		    font-size: 14px;
		    margin-left: 2px;
		    margin-right: 2px;
		    outline: none;
		    height: 42px;
		}
	</style>
    </div>
{% endblock %}
