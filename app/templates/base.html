<html>
  <head>
    <title>{{ title }}</title>
    <style>

    </style>
  </head>
  <body>

    <center id="heading"><h1 id="medbloc">{{ title }}</h1></center>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
